        <figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*!</span></span><br><span class="line"><span class="comment"> * @file RebulidingABinaryTree</span></span><br><span class="line"><span class="comment"> * @brief 输入某二叉树的前序遍历和中序遍历的结果，请重建出该二叉树。假设输入的前序遍历和中序遍历的结果中都不含重复的数字。</span></span><br><span class="line"><span class="comment"> *	例如输入前序遍历序列&#123;1,2,4,7,3,5,6,8&#125;和中序遍历序列&#123;4,7,2,1,5,3,8,6&#125;，则重建二叉树并返回。</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * @author xuan</span></span><br><span class="line"><span class="comment"> * @date 2018-08-27</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;vector&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">/// @brief 树节点定义</span></span><br><span class="line"><span class="comment">///</span></span><br><span class="line"><span class="comment">///  left right 左右节点</span></span><br><span class="line"><span class="comment">///  x 节点的值</span></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">TreeNode</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">	<span class="keyword">int</span> val;</span><br><span class="line">	TreeNode *left;</span><br><span class="line">	TreeNode *right;</span><br><span class="line">	TreeNode ( <span class="keyword">int</span> x )</span><br><span class="line">			: val ( x ), left ( <span class="literal">NULL</span> ), right ( <span class="literal">NULL</span> ) &#123;&#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="comment">/// @brief 通过先序 和 中序 重建二叉树</span></span><br><span class="line">	<span class="comment">///</span></span><br><span class="line">	<span class="comment">/// @param pre   先序序列</span></span><br><span class="line">	<span class="comment">/// @param vin   中序序列</span></span><br><span class="line">	<span class="comment">/// @return res  重建完的树</span></span><br><span class="line">    <span class="function">TreeNode* <span class="title">reConstructBinaryTree</span><span class="params">(<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; pre,<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; vin)</span> </span>&#123;</span><br><span class="line">    	<span class="keyword">if</span> ( pre.size() == <span class="number">0</span> || vin.size() == <span class="number">0</span> )</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">return</span> <span class="literal">NULL</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">int</span> i;</span><br><span class="line">		<span class="comment">// 先序遍历的0号位 肯定是树的根节点</span></span><br><span class="line">		TreeNode *res = <span class="keyword">new</span> TreeNode( pre[<span class="number">0</span>] );</span><br><span class="line">        <span class="comment">// 在中序遍历中找到根节点</span></span><br><span class="line">        <span class="keyword">for</span> ( i = <span class="number">0</span>; i &lt; vin.size(); i++ )</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">if</span>( pre[<span class="number">0</span>] == vin[i] )</span><br><span class="line">            &#123;</span><br><span class="line">				<span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 分出左右子树</span></span><br><span class="line">        <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; leftpre, leftvin, rightpre, rightvin;</span><br><span class="line">        <span class="comment">// left</span></span><br><span class="line">        <span class="keyword">for</span> ( <span class="keyword">int</span> j = <span class="number">0</span>; j &lt; i; j++)</span><br><span class="line">		&#123;</span><br><span class="line">			leftpre.push_back( pre[j+<span class="number">1</span>] ); <span class="comment">//先序第一个节点为根节点</span></span><br><span class="line">			leftvin.push_back( vin[j] );</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// right</span></span><br><span class="line">		<span class="keyword">for</span> ( <span class="keyword">int</span> j = i + <span class="number">1</span>; j &lt; pre.size(); j++)</span><br><span class="line">		&#123;</span><br><span class="line">			rightpre.push_back( pre[j] );</span><br><span class="line">			rightvin.push_back( vin[j] );</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 遍历左子树 和 右子树</span></span><br><span class="line">        res-&gt;left = reConstructBinaryTree( leftpre, leftvin );</span><br><span class="line">        res-&gt;right = reConstructBinaryTree( rightpre, rightvin );</span><br><span class="line">        <span class="keyword">return</span> res;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">/// @brief 先序输出树</span></span><br><span class="line"><span class="comment">/// @param Root  要输出树的根节点</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">printTree</span> <span class="params">( TreeNode *Root )</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">if</span> ( Root == <span class="literal">NULL</span> )</span><br><span class="line">		<span class="keyword">return</span> ;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; Root-&gt;val &lt;&lt; <span class="string">" "</span> ;</span><br><span class="line">	printTree ( Root-&gt;left );</span><br><span class="line">	printTree ( Root-&gt;right );</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/// @brief 输出vector</span></span><br><span class="line"><span class="comment">/// @param v  待输出的vector</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">PrintVectorint</span> <span class="params">( <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; v )</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> size = v.size();</span><br><span class="line">	<span class="keyword">for</span> ( <span class="keyword">int</span> i = <span class="number">0</span>; i &lt; size; i++ )</span><br><span class="line">		<span class="built_in">cout</span> &lt;&lt; v[i] &lt;&lt; <span class="string">" "</span>;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	TreeNode *a = <span class="keyword">new</span> TreeNode(<span class="number">1</span>);</span><br><span class="line">	a-&gt;left = <span class="keyword">new</span> TreeNode(<span class="number">2</span>);</span><br><span class="line">	a-&gt;right = <span class="keyword">new</span> TreeNode(<span class="number">3</span>);</span><br><span class="line">	a-&gt;left-&gt;left = <span class="keyword">new</span> TreeNode(<span class="number">4</span>);</span><br><span class="line">	a-&gt;left-&gt;left-&gt;right = <span class="keyword">new</span> TreeNode(<span class="number">7</span>);</span><br><span class="line">	a-&gt;right-&gt;left = <span class="keyword">new</span> TreeNode(<span class="number">5</span>);</span><br><span class="line">	a-&gt;left-&gt;right = <span class="keyword">new</span> TreeNode(<span class="number">6</span>);</span><br><span class="line">	<span class="keyword">int</span> pa[<span class="number">8</span>] = &#123; <span class="number">1</span>, <span class="number">2</span>, <span class="number">4</span>, <span class="number">7</span>, <span class="number">3</span>, <span class="number">5</span>, <span class="number">6</span>, <span class="number">8</span> &#125;;</span><br><span class="line">	<span class="keyword">int</span> pb[<span class="number">8</span>] = &#123; <span class="number">4</span>, <span class="number">7</span>, <span class="number">2</span>, <span class="number">1</span>, <span class="number">5</span> ,<span class="number">3</span>, <span class="number">8</span>, <span class="number">6</span> &#125;;</span><br><span class="line">	<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; pre( pa, pa+<span class="number">8</span> );</span><br><span class="line">	<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; vin;</span><br><span class="line">	vin.insert( vin.begin(), pb, pb+<span class="number">8</span> );</span><br><span class="line">	PrintVectorint( pre );</span><br><span class="line">	PrintVectorint( vin );</span><br><span class="line">	Solution s;</span><br><span class="line">	printTree( s.reConstructBinaryTree( pre, vin ) );</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; <span class="string">"Hello world!"</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
