    <div class="article-entry" itemprop="articleBody">
      
        <ul>
<li>来自剑指offer的第25道题目<h1 id="思路"><a href="#思路" class="headerlink" title="思路"></a>思路</h1></li>
<li>通过两次复制得到链表</li>
<li>第一次复制后继结点</li>
<li>第二次复制随机结点</li>
<li>将链表断开<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//输入一个复杂链表（每个节点中有节点值，以及两个指针，一个指向下一个节点，另一个特殊指针指向任意一个节点），</span></span><br><span class="line"><span class="comment">//返回结果为复制后复杂链表的head。（注意，输出结果中请不要返回参数中的节点引用，否则判题程序会直接返回空）</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">RandomListNode</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">	<span class="keyword">int</span> label;</span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">RandomListNode</span> *<span class="title">next</span>, *<span class="title">random</span>;</span></span><br><span class="line">	RandomListNode ( <span class="keyword">int</span> x ) :</span><br><span class="line">		label ( x ), next ( <span class="literal">NULL</span> ), random ( <span class="literal">NULL</span> )</span><br><span class="line">	&#123;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 输入一个复杂链表（每个节点中有节点值，以及两个指针，一个指向下一个节点，另一个特殊指针指向任意一个节点），</span></span><br><span class="line"><span class="comment">	* 返回结果为复制后复杂链表的head。（注意，输出结果中请不要返回参数中的节点引用，否则判题程序会直接返回空）</span></span><br><span class="line"><span class="comment">	 *</span></span><br><span class="line"><span class="comment">	 * @param   pHead   复杂列表的头结点</span></span><br><span class="line"><span class="comment">	   @return  p       复制链表的头结点</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="function">RandomListNode* <span class="title">Clone</span> <span class="params">( RandomListNode* pHead )</span></span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		<span class="comment">//初步设想 先复制一次只有后续</span></span><br><span class="line">		<span class="comment">//再复制一次 这次复制随机结点</span></span><br><span class="line">		<span class="keyword">if</span> ( pHead == <span class="literal">NULL</span> )</span><br><span class="line">			<span class="keyword">return</span> <span class="literal">NULL</span>;</span><br><span class="line">		RandomListNode* ass = <span class="keyword">new</span> RandomListNode ( pHead-&gt;label );</span><br><span class="line">		RandomListNode *p1 = <span class="literal">NULL</span>, *p2 = <span class="literal">NULL</span>;</span><br><span class="line"></span><br><span class="line">		p1 = pHead;</span><br><span class="line">		p2 = ass;</span><br><span class="line">		<span class="comment">//第一次</span></span><br><span class="line">		<span class="keyword">while</span> ( p1 )</span><br><span class="line">		&#123;</span><br><span class="line">			RandomListNode *tmp = p1-&gt;next;</span><br><span class="line">			p1-&gt;next = p2;</span><br><span class="line">			p2-&gt;next = tmp;</span><br><span class="line">			<span class="comment">//next</span></span><br><span class="line">			p1 = tmp;</span><br><span class="line">			<span class="keyword">if</span> ( tmp )</span><br><span class="line">				p2 = <span class="keyword">new</span> RandomListNode ( tmp-&gt;label );</span><br><span class="line">			<span class="keyword">else</span></span><br><span class="line">				p2 = <span class="literal">NULL</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">//第二次</span></span><br><span class="line">		p1 = pHead;</span><br><span class="line">		p2 = ass;</span><br><span class="line">		<span class="keyword">while</span> ( p1 )</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">if</span> ( p1-&gt;random )</span><br><span class="line">				p2-&gt;random = p1-&gt;random-&gt;next;</span><br><span class="line">			<span class="keyword">else</span></span><br><span class="line">				p2-&gt;random = <span class="literal">NULL</span>;</span><br><span class="line">			p1 = p2-&gt;next;</span><br><span class="line">			<span class="keyword">if</span> ( p1 )</span><br><span class="line">				p2 = p1-&gt;next;</span><br><span class="line">			<span class="keyword">else</span></span><br><span class="line">				p2 = <span class="literal">NULL</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 断开 分成2个链表</span></span><br><span class="line">		p1 = pHead;</span><br><span class="line">		p2 = ass;</span><br><span class="line">		<span class="keyword">while</span> ( p1 )</span><br><span class="line">		&#123;</span><br><span class="line">			p1-&gt;next = p2-&gt;next;</span><br><span class="line">			<span class="keyword">if</span> ( p1-&gt;next )</span><br><span class="line">				p2-&gt;next = p1-&gt;next-&gt;next;</span><br><span class="line">			<span class="keyword">else</span></span><br><span class="line">				p2-&gt;next = <span class="literal">NULL</span>;</span><br><span class="line">			p1 = p1-&gt;next;</span><br><span class="line">			p2 = p2-&gt;next;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">return</span> ass;</span><br><span class="line">	&#125;<span class="comment">//Clone</span></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">PrintRandomList</span> <span class="params">( RandomListNode* head )</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">while</span> ( head )</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="built_in">cout</span> &lt;&lt; head-&gt;label &lt;&lt; <span class="string">" "</span> ;</span><br><span class="line">		head = head-&gt;next;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	RandomListNode *root = <span class="keyword">new</span> RandomListNode ( <span class="number">1</span> );</span><br><span class="line">	root-&gt;next = <span class="keyword">new</span> RandomListNode ( <span class="number">2</span> );</span><br><span class="line">	root-&gt;next-&gt;next = <span class="keyword">new</span> RandomListNode ( <span class="number">3</span> );</span><br><span class="line">	root-&gt;random = root-&gt;next-&gt;next;</span><br><span class="line">	root-&gt;next-&gt;random = root;</span><br><span class="line">	root-&gt;next-&gt;next-&gt;random = root-&gt;next;</span><br><span class="line">	PrintRandomList ( root );</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	Solution s;</span><br><span class="line">	PrintRandomList(s.Clone(root));</span><br><span class="line"></span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"Hello world!"</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></li>
</ul>
