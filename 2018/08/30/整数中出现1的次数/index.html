    <h1 class="article-title" itemprop="name">
      整数中出现1的次数
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cmath&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> &#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    <span class="comment">//1~13中包含1的数字有1、10、11、12、13因此共出现6次</span></span><br><span class="line">    <span class="comment">//任意非负整数区间中1出现的次数（从1 到 n 中1出现的次数）。</span></span><br><span class="line">    <span class="function"><span class="keyword">int</span> <span class="title">NumberOf1Between1AndN_Solution</span><span class="params">(<span class="keyword">int</span> n)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">    	<span class="comment">//1. 如果第i位（自右至左，从1开始标号）上的数字为0，则第i位可能出现1的次数由更高位决定（若没有高位，视高位为0），等于更高位数字X当前位数的权重10i-1。</span></span><br><span class="line">		<span class="comment">//2. 如果第i位上的数字为1，则第i位上可能出现1的次数不仅受更高位影响，还受低位影响（若没有低位，视低位为0），等于更高位数字X当前位数的权重10i-1+（低位数字+1）。</span></span><br><span class="line">		<span class="comment">//3. 如果第i位上的数字大于1，则第i位上可能出现1的次数仅由更高位决定（若没有高位，视高位为0），等于（更高位数字+1）X当前位数的权重10i-1。</span></span><br><span class="line">		<span class="comment">//X的数目</span></span><br><span class="line">		<span class="comment">//这里的  X∈[1,9] ，因为  X=0  不符合下列规律，需要单独计算。</span></span><br><span class="line">		<span class="comment">//首先要知道以下的规律：</span></span><br><span class="line">		<span class="comment">//从 1 至 10，在它们的个位数中，任意的 X 都出现了 1 次。</span></span><br><span class="line">		<span class="comment">//从 1 至 100，在它们的十位数中，任意的 X 都出现了 10 次。</span></span><br><span class="line">		<span class="comment">//从 1 至 1000，在它们的百位数中，任意的 X 都出现了 100 次。</span></span><br><span class="line">		<span class="comment">//依此类推，从 1 至  10 i ，在它们的左数第二位（右数第  i  位）中，任意的 X 都出现了  10 i−1  次。</span></span><br><span class="line">		<span class="comment">//接下来以  n=2593,X=5  为例来解释如何得到数学公式。从 1 至 2593 中，数字 5 总计出现了 813 次，其中有 259 次出现在个位，260 次出现在十位，294 次出现在百位，0 次出现在千位。</span></span><br><span class="line">		<span class="comment">//现在依次分析这些数据，首先是个位。从 1 至 2590 中，包含了 259 个 10，因此任意的 X 都出现了 259 次。最后剩余的三个数 2591, 2592 和 2593，因为它们最大的个位数字 3 &lt; X，因此不会包含任何 5。（也可以这么看，3&lt;X，则个位上可能出现的X的次数仅由更高位决定，等于更高位数字（259）X101-1=259）。</span></span><br><span class="line">		<span class="comment">//然后是十位。从 1 至 2500 中，包含了 25 个 100，因此任意的 X 都出现了  25×10=250  次。剩下的数字是从 2501 至 2593，它们最大的十位数字 9 &gt; X，因此会包含全部 10 个 5。最后总计 250 + 10 = 260。（也可以这么看，9&gt;X，则十位上可能出现的X的次数仅由更高位决定，等于更高位数字（25+1）X102-1=260）。</span></span><br><span class="line">		<span class="comment">//接下来是百位。从 1 至 2000 中，包含了 2 个 1000，因此任意的 X 都出现了  2×100=200  次。剩下的数字是从 2001 至 2593，它们最大的百位数字 5 == X，这时情况就略微复杂，它们的百位肯定是包含 5 的，但不会包含全部 100 个。如果把百位是 5 的数字列出来，是从 2500 至 2593，数字的个数与百位和十位数字相关，是 93+1 = 94。最后总计 200 + 94 = 294。（也可以这么看，5==X，则百位上可能出现X的次数不仅受更高位影响，还受低位影响，等于更高位数字（2）X103-1+（93+1）=294）。</span></span><br><span class="line">		<span class="comment">//最后是千位。现在已经没有更高位，因此直接看最大的千位数字 2 &lt; X，所以不会包含任何 5。（也可以这么看，2&lt;X，则千位上可能出现的X的次数仅由更高位决定，等于更高位数字（0）X104-1=0）。</span></span><br><span class="line">		<span class="comment">//到此为止，已经计算出全部数字 5 的出现次数。</span></span><br><span class="line">		<span class="comment">//总结一下以上的算法，可以看到，当计算右数第  i  位包含的 X 的个数时：</span></span><br><span class="line">		<span class="comment">//取第  i  位左边（高位）的数字，乘以  10 i−1 ，得到基础值  a 。</span></span><br><span class="line">		<span class="comment">//取第  i  位数字，计算修正值：</span></span><br><span class="line">		<span class="comment">//如果大于 X，则结果为  a+ 10 i−1 。</span></span><br><span class="line">		<span class="comment">//如果小于 X，则结果为  a 。</span></span><br><span class="line">		<span class="comment">//如果等 X，则取第  i  位右边（低位）数字，设为  b ，最后结果为  a+b+1 。</span></span><br><span class="line"></span><br><span class="line">		<span class="keyword">int</span> high, curr, tmp, low, i = <span class="number">1</span>, total = <span class="number">0</span>;</span><br><span class="line">		<span class="keyword">while</span> ( high != <span class="number">0</span> )</span><br><span class="line">		&#123;</span><br><span class="line">			high = n / <span class="built_in">pow</span>( <span class="number">10</span>, i);</span><br><span class="line">			tmp = n % (<span class="keyword">int</span>)<span class="built_in">pow</span>( <span class="number">10</span>, i );</span><br><span class="line">			curr = tmp / <span class="built_in">pow</span>( <span class="number">10</span>, i - <span class="number">1</span> );</span><br><span class="line">			low = tmp % (<span class="keyword">int</span>)<span class="built_in">pow</span> ( <span class="number">10</span>, i - <span class="number">1</span> );</span><br><span class="line">			<span class="keyword">if</span> (curr == <span class="number">1</span> )</span><br><span class="line">				total += high*<span class="built_in">pow</span>(<span class="number">10</span>,i<span class="number">-1</span>)+low+<span class="number">1</span>;</span><br><span class="line">			<span class="keyword">else</span> <span class="keyword">if</span> (<span class="number">1</span> &gt; curr )</span><br><span class="line">				total += high * <span class="built_in">pow</span>(<span class="number">10</span>, i<span class="number">-1</span>);</span><br><span class="line">			<span class="keyword">else</span></span><br><span class="line">				total += (high+<span class="number">1</span>)*<span class="built_in">pow</span>(<span class="number">10</span>, i<span class="number">-1</span>);</span><br><span class="line">			i++;</span><br><span class="line">		&#125;<span class="comment">//while</span></span><br><span class="line">		<span class="keyword">return</span> total;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	Solution s;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; s.NumberOf1Between1AndN_Solution(<span class="number">2593</span>);</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; <span class="string">"Hello world!"</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
